<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIL101 Study Guide - 11 Modules</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="app-header">
            <h1>FIL101 Study Guide</h1>
            <p class="subtitle">Wika at Kultura sa Mapayapang Lipunan - 11 Modules</p>
            <div class="progress-summary">
                <div class="progress-circle">
                    <span class="progress-text">0/11</span>
                </div>
                <p class="progress-label">Modules Completed</p>
            </div>
        </header>

        <!-- Main Dashboard -->
        <main id="dashboard" class="dashboard">
            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-number" id="completedModules">0</div>
                    <div class="stat-label">Completed Modules</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="inProgressModules">0</div>
                    <div class="stat-label">In Progress</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">11</div>
                    <div class="stat-label">Total Modules</div>
                </div>
            </div>

            <div class="dashboard-actions">
                <button class="btn btn--primary btn--lg" id="studyAllBtn">
                    üìö Study All Modules
                </button>
                <button class="btn btn--secondary btn--lg" id="randomQuizBtn">
                    üé≤ Random Quiz (All Modules)
                </button>
            </div>
            
            <div class="modules-grid" id="modulesGrid">
                <!-- Modules will be dynamically generated -->
            </div>
        </main>

        <!-- Study Mode -->
        <section id="studyMode" class="study-mode hidden">
            <div class="study-header">
                <button class="btn btn--outline" id="backToModules">‚Üê Back to Modules</button>
                <div class="study-title-section">
                    <div class="module-breadcrumb">
                        <span id="currentModuleBreadcrumb">Module 1 of 11</span>
                    </div>
                    <h2 id="studyModuleTitle">Module Title</h2>
                </div>
                <div class="study-progress">
                    <span id="cardCounter">1 / 5</span>
                </div>
            </div>
            
            <div class="study-card-container">
                <div class="study-card" id="studyCard">
                    <div class="card-content">
                        <h3 class="card-title" id="studyCardTitle"></h3>
                        <div class="card-body" id="studyCardContent"></div>
                    </div>
                </div>
                
                <div class="study-navigation">
                    <button class="btn btn--secondary" id="prevCard">‚Üê Previous</button>
                    <button class="btn btn--primary" id="nextCard">Next ‚Üí</button>
                </div>
            </div>
            
            <div class="study-actions">
                <button class="btn btn--primary" id="startQuizFromStudy">Take Quiz for This Module</button>
                <div class="module-navigation">
                    <button class="btn btn--outline" id="prevModuleBtn">‚Üê Previous Module</button>
                    <button class="btn btn--outline" id="nextModuleBtn">Next Module ‚Üí</button>
                </div>
            </div>
        </section>

        <!-- Quiz Mode -->
        <section id="quizMode" class="quiz-mode hidden">
            <div class="quiz-header">
                <button class="btn btn--outline" id="backFromQuiz">‚Üê Back</button>
                <div class="quiz-title-section">
                    <div class="module-breadcrumb" id="quizModuleBreadcrumb">
                        <span>Module Quiz</span>
                    </div>
                    <h2 id="quizModuleTitle">Quiz Title</h2>
                </div>
                <div class="quiz-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="quizProgressFill"></div>
                    </div>
                    <span id="questionCounter">1 / 5</span>
                </div>
            </div>
            
            <div class="quiz-container">
                <div class="question-card" id="questionCard">
                    <h3 class="question-text" id="questionText"></h3>
                    <div class="options-container" id="optionsContainer">
                        <!-- Options will be dynamically generated -->
                    </div>
                </div>
                
                <div class="quiz-feedback hidden" id="quizFeedback">
                    <div class="feedback-content">
                        <div class="feedback-icon" id="feedbackIcon"></div>
                        <p class="feedback-text" id="feedbackText"></p>
                        <p class="feedback-explanation" id="feedbackExplanation"></p>
                    </div>
                    <button class="btn btn--primary" id="nextQuestion">Next Question</button>
                </div>
            </div>
        </section>

        <!-- Quiz Results -->
        <section id="quizResults" class="quiz-results hidden">
            <div class="results-header">
                <h2>Quiz Results</h2>
                <div class="module-complete-badge hidden" id="moduleCompleteBadge">
                    üèÜ Module Complete!
                </div>
            </div>
            
            <div class="results-content">
                <div class="score-circle">
                    <span class="score-text" id="finalScore">0%</span>
                </div>
                
                <div class="results-details">
                    <p class="results-summary" id="resultsSummary"></p>
                    <div class="results-breakdown">
                        <div class="breakdown-item">
                            <span class="breakdown-label">Correct:</span>
                            <span class="breakdown-value correct" id="correctAnswers">0</span>
                        </div>
                        <div class="breakdown-item">
                            <span class="breakdown-label">Incorrect:</span>
                            <span class="breakdown-value incorrect" id="incorrectAnswers">0</span>
                        </div>
                        <div class="breakdown-item">
                            <span class="breakdown-label">Total:</span>
                            <span class="breakdown-value" id="totalQuestions">0</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="results-actions">
                <button class="btn btn--primary" id="retakeQuiz">Retake Quiz</button>
                <button class="btn btn--secondary" id="backToDashboard">Back to Modules</button>
                <div class="module-navigation">
                    <button class="btn btn--outline" id="prevModuleFromResults">‚Üê Previous Module</button>
                    <button class="btn btn--outline" id="nextModuleFromResults">Next Module ‚Üí</button>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
